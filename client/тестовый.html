<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Два раздела с анимацией</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .section {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: absolute;
      width: 100%;
      max-width: 600px;
    }

    .section.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      position: relative;
    }

    .content-wrapper {
      position: relative;
      min-height: 150px;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="showSection('about')">О нас</button>
    <button onclick="showSection('contacts')">Контакты</button>
  </div>

  <div class="content-wrapper">
    <div id="about" class="section active">
      <h2>О нас</h2>
      <p>Мы занимаемся доставкой свежей еды по городу.</p>
    </div>

    <div id="contacts" class="section">
      <h2>Контакты</h2>
      <p>Email: example@email.com<br>Телефон: +7 (999) 123-45-67</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
